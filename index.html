<!DOCTYPE html>
<html>
<head>
    <title>Book Recommendation System Metrics</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .metrics { list-style-type: none; padding: 0; }
        .metrics li { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Book Recommendation System Metrics</h1>
    <ul class="metrics">
        {% for key, value in metrics.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
